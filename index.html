<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pacman Cool Game!</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link href='https://css.gg/pacman.css' rel='stylesheet'>
  </head>

  <body onload="init()" onkeyup="movePacman(event)">
    <h2>Score: <span>0</span></h2>
    <!-- <div class="modal" style="visibility: visible"> </div>-->
    <div class="modal" style="visibility: hidden">
      <span class="message">GAME OVER</span>
      <button class="btn" onclick="restartGame()">Play Again</button>
    </div>

    <div class="board-container"></div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghost.js"></script>
    <script src="js/cherry.js"></script>
  </body>
</html>
